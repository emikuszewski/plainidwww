name: Update Metadata

on:
  push:
    branches: [ main ]  # Change to 'master' if that's your default branch

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Generate metadata.json
      run: |
        cat > metadata.json << EOF
        {
          "lastUpdated": "$(date -u +"%Y-%m-%dT%H:%M:%S%z")",
          "lastCommitHash": "${{ github.sha }}",
          "lastCommitMessage": $(echo '${{ github.event.head_commit.message }}' | jq -R -s .),
          "branch": "${{ github.ref_name }}"
        }
        EOF
        
    - name: Commit metadata.json
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add metadata.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update metadata [skip ci]"
        git push
